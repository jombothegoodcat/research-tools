<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Portal</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 600px; 
            margin: 50px auto; 
            padding: 20px;
        }
        .btn { 
            padding: 10px 20px; 
            margin: 5px; 
            background: #007cba; 
            color: white; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer;
        }
        .status { 
            margin: 20px 0; 
            padding: 10px; 
            background: #f5f5f5; 
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Research Access Portal</h1>
    
    <div>
        <button class="btn" onclick="testProxy1()">Try Proxy 1</button>
        <button class="btn" onclick="testProxy2()">Try Proxy 2</button>
        <button class="btn" onclick="testProxy3()">Try Proxy 3</button>
    </div>
    
    <div class="status" id="status">Ready to test proxies...</div>

    <script>
        const proxies = [
            'https://api.allorigins.win/raw?url=',
            'https://corsproxy.io/?',
            'https://cors-anywhere.herokuapp.com/'
        ];

        async function testProxy(proxyIndex) {
            const status = document.getElementById('status');
            const proxy = proxies[proxyIndex];
            
            status.innerHTML = `Testing ${proxy}...`;
            
            try {
                // Test the proxy first
                const testUrl = proxy + encodeURIComponent('https://httpbin.org/ip');
                const response = await fetch(testUrl);
                
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const data = await response.text();
                status.innerHTML = `✓ Proxy ${proxyIndex + 1} working! Redirecting...`;
                
                // Redirect to ChatGPT through this proxy
                setTimeout(() => {
                    window.location.href = proxy + encodeURIComponent('https://chatgpt.com/');
                }, 1000);
                
            } catch (error) {
                status.innerHTML = `✗ Proxy ${proxyIndex + 1} failed: ${error.message}`;
            }
        }

        function testProxy1() { testProxy(0); }
        function testProxy2() { testProxy(1); }
        function testProxy3() { testProxy(2); }
    </script>
</body>
</html>
